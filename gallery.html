    <style>
        /* Lenis 부드러운 스크롤 */
        html.lenis, html.lenis body { height: auto; }
        .lenis.lenis-smooth { scroll-behavior: auto !important; }
        .lenis.lenis-smooth [data-lenis-prevent] { overscroll-behavior: contain; }
        .lenis.lenis-stopped { overflow: hidden; }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: auto;
        }

        body {
            font-family: 'Noto Sans KR', sans-serif;
            background: #000;
            color: #fff;
            line-height: 1.6;
            overflow-x: hidden;
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* GPU 가속 - 스크롤 요소만 */
        main {
            transform: translateZ(0);
        }

        /* 드래그 방지 */
        img {
            -webkit-user-drag: none;
            -khtml-user-drag: none;
            -moz-user-drag: none;
            -o-user-drag: none;
            user-drag: none;
            pointer-events: auto;
        }

        /* 헤더 */
        header {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(10px);
            z-index: 1000;
            padding: 1.5rem 2rem;
            border-bottom: 1px solid rgba(59, 130, 246, 0.2);
        }

        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: flex-start;
            align-items: center;
        }

        .back-btn {
            padding: 0.75rem 2rem;
            background: linear-gradient(135deg, #3b82f6, #2563eb);
            border: none;
            border-radius: 30px;
            color: #fff;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-block;
        }

        .back-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(59, 130, 246, 0.4);
        }

        /* 메인 콘텐츠 */
        main {
            padding-top: 100px;
            max-width: 1400px;
            margin: 0 auto;
            padding-left: 2rem;
            padding-right: 2rem;
        }

        .page-title {
            text-align: center;
            margin-bottom: 3rem;
            padding: 2rem 0;
        }

        .page-title h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 3rem;
            font-weight: 900;
            background: linear-gradient(135deg, #3b82f6, #60a5fa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 1rem;
            letter-spacing: 0.1em;
            text-shadow: 0 4px 30px rgba(59, 130, 246, 0.3);
        }

        .page-title p {
            font-size: 1.2rem;
            color: #71717a;
            letter-spacing: 0.05em;
        }

        /* 연도별 섹션 */
        .year-section {
            margin-bottom: 5rem;
        }

        .year-header {
            display: flex;
            align-items: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 2px solid rgba(59, 130, 246, 0.3);
        }

        .year-header h2 {
            font-family: 'Orbitron', sans-serif;
            font-size: 2.5rem;
            font-weight: 900;
            color: #3b82f6;
            margin-right: 1.5rem;
            letter-spacing: 0.05em;
        }

        .year-header p {
            font-size: 1.1rem;
            color: #71717a;
            letter-spacing: 0.02em;
        }

        /* 갤러리 그리드 */
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 2rem;
            margin-bottom: 3rem;
        }

        .gallery-card {
            background: #111;
            border-radius: 20px;
            overflow: hidden;
            cursor: pointer;
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            transform: translateZ(0);
            will-change: auto;
        }

        .gallery-card:hover {
            border-color: rgba(59, 130, 246, 0.5);
            box-shadow: 0 20px 60px rgba(59, 130, 246, 0.3);
        }

        .gallery-card-image {
            width: 100%;
            aspect-ratio: 16/9;
            background: linear-gradient(135deg, rgba(59, 130, 246, 0.1), rgba(39, 39, 42, 0.8));
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .gallery-card-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .image-placeholder {
            font-size: 4rem;
            color: rgba(59, 130, 246, 0.3);
        }

        .zoom-icon {
            display: none;
        }

        .zoom-icon svg {
            width: 30px;
            height: 30px;
            fill: #fff;
        }

        .gallery-card-info {
            padding: 1.5rem;
        }

        .event-date {
            display: inline-block;
            background: rgba(59, 130, 246, 0.15);
            color: #60a5fa;
            padding: 0.4rem 1rem;
            border-radius: 20px;
            font-size: 0.8rem;
            margin-bottom: 0.75rem;
            font-weight: 600;
            letter-spacing: 0.05em;
        }

        .event-title {
            font-size: 1.3rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            color: #fff;
            letter-spacing: 0.02em;
        }

        .event-desc {
            color: #71717a;
            font-size: 0.95rem;
            line-height: 1.6;
            letter-spacing: 0.01em;
        }

        /* 라이트박스 */
        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            z-index: 9999;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(20px);
        }

        .lightbox.active {
            display: flex;
        }

        .lightbox-content {
            width: 90vw;
            height: 90vh;
            position: relative;
            animation: zoomIn 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        @keyframes zoomIn {
            from {
                transform: scale(0.8);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        .lightbox-image-container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .lightbox-image {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            border-radius: 10px;
            box-shadow: 0 30px 80px rgba(0, 0, 0, 0.8);
        }

        .lightbox-info {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(to top, rgba(0, 0, 0, 0.95), rgba(0, 0, 0, 0.7), transparent);
            padding: 3rem 2rem 2rem 2rem;
            backdrop-filter: blur(10px);
            border-radius: 0 0 10px 10px;
        }

        .lightbox-title {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            color: #fff;
        }

        .lightbox-desc {
            color: #ccc;
            font-size: 1.1rem;
        }

        .lightbox-close {
            position: absolute;
            top: 2rem;
            right: 2rem;
            width: 50px;
            height: 50px;
            background: rgba(59, 130, 246, 0.9);
            border: none;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
            z-index: 10000;
        }

        .lightbox-close:hover {
            transform: rotate(90deg) scale(1.1);
            background: #3b82f6;
        }

        .lightbox-close svg {
            width: 24px;
            height: 24px;
            fill: #fff;
        }

        .lightbox-nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 50px;
            height: 50px;
            background: rgba(59, 130, 246, 0.7);
            border: none;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
        }

        .lightbox-nav:hover {
            background: #3b82f6;
            transform: translateY(-50%) scale(1.1);
        }

        .lightbox-nav.prev {
            left: 2rem;
        }

        .lightbox-nav.next {
            right: 2rem;
        }

        .lightbox-nav svg {
            width: 24px;
            height: 24px;
            fill: #fff;
        }

        /* 반응형 */
        @media (max-width: 768px) {
            .page-title h1 {
                font-size: 2rem;
            }

            .gallery-grid {
                grid-template-columns: 1fr;
                gap: 1.5rem;
            }

            .year-header h2 {
                font-size: 2rem;
            }

            .lightbox-content {
                max-width: 95%;
            }

            .lightbox-nav {
                width: 40px;
                height: 40px;
            }

            .lightbox-nav.prev {
                left: 1rem;
            }

            .lightbox-nav.next {
                right: 1rem;
            }
        }
    </style>
</head>

    <script>
        const galleryData = [
            { title: "412412", desc: "4125123t", img: "images/1768199128104__MGC1312.jpg" },
            { title: "1251515", desc: "125125", img: "images/1768197432422__MGC0909.jpg" },
            { title: "ㄻㄴㄹ", desc: "ㅁㄴㄻㄴㄹ", img: "images/1768196716222__MGC3603.jpg" },
            { title: "ㅁㅎ13ㅈㅅ1", desc: "3ㅅ1ㅅ1", img: "images/1768196108161__MGC0287.jpg" },

            { title: "파왕쿱", desc: "테스트런", img: "images/1768195507101_3W8A3385.jpg" },
            { title: "잠온다", desc: "잠잔다", img: "images/1768195152356__MGC5264.jpg" }
        ];

        let currentImageIndex = 0;

        function openLightbox(index) {
            currentImageIndex = index;
            const data = galleryData[index];
            document.getElementById('lightbox-image').src = data.img;
            document.getElementById('lightbox-title').textContent = data.title;
            document.getElementById('lightbox-desc').textContent = data.desc;
            document.getElementById('lightbox').classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        function closeLightbox(event) {
            if (event.target.id === 'lightbox' || event.target.closest('.lightbox-close')) {
                document.getElementById('lightbox').classList.remove('active');
                document.body.style.overflow = '';
                event.stopPropagation();
            }
        }

        function nextImage(event) {
            event.stopPropagation();
            currentImageIndex = (currentImageIndex + 1) % galleryData.length;
            openLightbox(currentImageIndex);
        }

        function prevImage(event) {
            event.stopPropagation();
            currentImageIndex = (currentImageIndex - 1 + galleryData.length) % galleryData.length;
            openLightbox(currentImageIndex);
        }

        // ESC 키로 라이트박스 닫기
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                document.getElementById('lightbox').classList.remove('active');
                document.body.style.overflow = '';
            }
        });

        // 화살표 키로 이미지 전환
        document.addEventListener('keydown', function(e) {
            if (document.getElementById('lightbox').classList.contains('active')) {
                if (e.key === 'ArrowRight') nextImage(e);
                if (e.key === 'ArrowLeft') prevImage(e);
            }
        });

        // Lenis 부드러운 스크롤 초기화
        const lenis = new Lenis({
            duration: 0.8,
            easing: (t) => 1 - Math.pow(1 - t, 3),
            orientation: 'vertical',
            smoothWheel: true,
            smoothTouch: false,
            wheelMultiplier: 1.2,
            touchMultiplier: 2,
            lerp: 0.12,
        });

        function raf(time) {
            lenis.raf(time);
            requestAnimationFrame(raf);
        }
        requestAnimationFrame(raf);

        // 라이트박스 열릴 때 Lenis 정지
        const originalOpenLightbox = openLightbox;
        openLightbox = function(index) {
            lenis.stop();
            originalOpenLightbox(index);
        };

        const originalCloseLightbox = closeLightbox;
        closeLightbox = function(event) {
            if (event.target.id === 'lightbox' || event.target.closest('.lightbox-close')) {
                lenis.start();
            }
            originalCloseLightbox(event);
        };
    </script>
</body>
