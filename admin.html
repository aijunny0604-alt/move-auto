<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery Admin - MOVE MOTORS</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;900&family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        :root { --red: #ef4444; --orange: #f97316; --blue: #3b82f6; --dark: #09090b; --darker: #030303; }

        body {
            font-family: 'Noto Sans KR', sans-serif;
            background: var(--darker);
            color: white;
            overflow-x: hidden;
        }

        nav {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 100;
            background: rgba(9, 9, 11, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255,255,255,0.1);
            padding: 1rem 2rem;
        }

        .nav-inner {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.25rem;
            font-weight: 900;
        }

        .logo span { color: var(--red); }

        .nav-links {
            display: flex;
            gap: 1.5rem;
            align-items: center;
        }

        .nav-links input {
            padding: 0.5rem 1rem;
            background: rgba(59, 130, 246, 0.1);
            border: 1px solid rgba(59, 130, 246, 0.3);
            border-radius: 6px;
            color: white;
            width: 300px;
        }

        .btn {
            padding: 0.5rem 1.2rem;
            background: var(--blue);
            border: none;
            border-radius: 6px;
            color: white;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }

        .btn:hover {
            background: var(--orange);
            transform: translateY(-2px);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-outline {
            background: transparent;
            border: 1px solid rgba(255,255,255,0.2);
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 6rem 2rem 2rem;
        }

        .page-title {
            text-align: center;
            margin-bottom: 3rem;
        }

        .page-title h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }

        .page-title p {
            color: #a1a1aa;
        }

        .toolbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding: 1rem;
            background: rgba(255,255,255,0.03);
            border-radius: 12px;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .year-tabs {
            display: flex;
            gap: 1rem;
        }

        .year-tab {
            padding: 0.5rem 1.5rem;
            background: transparent;
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 6px;
            color: #a1a1aa;
            cursor: pointer;
            transition: all 0.3s;
        }

        .year-tab.active {
            background: var(--blue);
            color: white;
            border-color: var(--blue);
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
        }

        .gallery-item {
            background: rgba(255,255,255,0.03);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 12px;
            overflow: hidden;
            cursor: move;
            transition: all 0.3s ease;
            position: relative;
        }

        .gallery-item:hover {
            transform: translateY(-5px);
            border-color: var(--blue);
            box-shadow: 0 10px 30px rgba(59, 130, 246, 0.3);
        }

        .gallery-item.dragging {
            opacity: 0.4;
            transform: scale(0.95) rotate(2deg);
            box-shadow: 0 15px 40px rgba(59, 130, 246, 0.5);
            z-index: 1000;
        }

        .gallery-item.drag-over {
            border-color: var(--orange);
            background: rgba(249, 115, 22, 0.1);
            transform: scale(1.05);
            transition: all 0.2s ease;
        }

        .item-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            background: rgba(59, 130, 246, 0.1);
        }

        .item-placeholder {
            width: 100%;
            height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 4rem;
            background: rgba(59, 130, 246, 0.05);
        }

        .item-info {
            padding: 1rem;
        }

        .item-date {
            font-size: 0.85rem;
            color: var(--blue);
            margin-bottom: 0.5rem;
        }

        .item-title {
            font-size: 1.1rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .item-desc {
            font-size: 0.9rem;
            color: #a1a1aa;
            margin-bottom: 1rem;
            line-height: 1.5;
        }

        .item-actions {
            display: flex;
            gap: 0.5rem;
        }

        .btn-small {
            padding: 0.4rem 0.8rem;
            font-size: 0.85rem;
        }

        .btn-danger {
            background: var(--red);
        }

        .add-card {
            background: rgba(59, 130, 246, 0.05);
            border: 2px dashed rgba(59, 130, 246, 0.3);
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 340px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .add-card:hover {
            background: rgba(59, 130, 246, 0.1);
            border-color: var(--blue);
        }

        .add-card-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 2000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: var(--dark);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 12px;
            padding: 2rem;
            max-width: 600px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .modal-header h2 {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.5rem;
        }

        .close-btn {
            font-size: 2rem;
            cursor: pointer;
            color: #a1a1aa;
            transition: color 0.3s;
        }

        .close-btn:hover {
            color: white;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #a1a1aa;
            font-weight: 600;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 0.8rem;
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 6px;
            color: white;
            font-family: inherit;
        }

        .form-group textarea {
            min-height: 100px;
            resize: vertical;
        }

        .preview-image {
            width: 100%;
            border-radius: 6px;
            margin-top: 1rem;
        }

        .alert {
            position: fixed;
            top: 100px;
            right: 20px;
            padding: 1rem 1.5rem;
            border-radius: 8px;
            background: rgba(34, 197, 94, 0.9);
            color: white;
            z-index: 3000;
            display: none;
            animation: slideIn 0.3s;
        }

        .alert.error {
            background: rgba(239, 68, 68, 0.9);
        }

        .alert.active {
            display: block;
        }

        @keyframes slideIn {
            from { transform: translateX(400px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        .loading {
            text-align: center;
            padding: 3rem;
            color: #a1a1aa;
        }
    </style>
</head>
<body>
    <nav>
        <div class="nav-inner">
            <div class="logo">MOVE <span>ADMIN</span></div>
            <div class="nav-links">
                <input type="text" id="tokenInput" placeholder="GitHub Token ÏûÖÎ†•">
                <button class="btn" onclick="loadGallery()">üîÑ Î∂àÎü¨Ïò§Í∏∞</button>
                <button class="btn" onclick="saveChanges()" id="saveBtn" disabled>üíæ Ï†ÄÏû•</button>
                <a href="gallery.html" class="btn btn-outline">‚Üê Í∞§Îü¨Î¶¨</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="page-title">
            <h1>üì∏ Gallery Manager</h1>
            <p>ÎìúÎûòÍ∑∏Î°ú ÏàúÏÑú Î≥ÄÍ≤Ω | ÌÅ¥Î¶≠ÏúºÎ°ú Ìé∏Ïßë/ÏÇ≠Ï†ú | Ìïú Î≤àÏóê Ï†ÄÏû•</p>
        </div>

        <div class="toolbar">
            <div class="year-tabs">
                <button class="year-tab active" data-year="2026">2026ÎÖÑ</button>
                <button class="year-tab" data-year="2025">2025ÎÖÑ</button>
                <button class="year-tab" data-year="2024">2024ÎÖÑ</button>
            </div>
            <button class="btn" onclick="openAddModal()">‚ûï ÏÇ¨ÏßÑ Ï∂îÍ∞Ä</button>
        </div>

        <div id="galleryContainer">
            <div class="loading">GitHub TokenÏùÑ ÏûÖÎ†•ÌïòÍ≥† "Î∂àÎü¨Ïò§Í∏∞"Î•º ÌÅ¥Î¶≠ÌïòÏÑ∏Ïöî</div>
        </div>
    </div>

    <!-- Ï∂îÍ∞Ä/Ìé∏Ïßë Î™®Îã¨ -->
    <div class="modal" id="addModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">ÏÇ¨ÏßÑ Ï∂îÍ∞Ä</h2>
                <span class="close-btn" onclick="closeModal()">&times;</span>
            </div>
            <form id="photoForm" onsubmit="handleSubmit(event)">
                <div class="form-group">
                    <label>ÏÇ¨ÏßÑ</label>
                    <input type="file" id="photoInput" accept="image/*">
                    <img id="previewImg" class="preview-image" style="display:none;">
                </div>
                <div class="form-group">
                    <label>ÎÇ†Ïßú</label>
                    <input type="text" id="dateInput" placeholder="2026.01.15" required>
                </div>
                <div class="form-group">
                    <label>Ï†úÎ™©</label>
                    <input type="text" id="titleInput" placeholder="Ïòà: Ïã†ÎÖÑ ÏûêÎèôÏ∞® Ï†ÑÏãúÌöå" required>
                </div>
                <div class="form-group">
                    <label>ÏÑ§Î™Ö</label>
                    <textarea id="descInput" placeholder="ÏÇ¨ÏßÑÏóê ÎåÄÌïú Í∞ÑÎã®Ìïú ÏÑ§Î™Ö" required></textarea>
                </div>
                <button type="submit" class="btn" style="width:100%;">Ï†ÄÏû•</button>
            </form>
        </div>
    </div>

    <div class="alert" id="alert"></div>

    <script>
        let galleryData = { '2026': [], '2025': [], '2024': [] };
        let currentYear = '2026';
        let hasChanges = false;
        let draggedItem = null;

        // ÌéòÏù¥ÏßÄ Î°úÎìú Ïãú Ï†ÄÏû•Îêú ÌÜ†ÌÅ∞ Î∂àÎü¨Ïò§Í∏∞ Î∞è ÏûêÎèô Î°úÎìú
        window.addEventListener('load', () => {
            const savedToken = localStorage.getItem('githubToken');
            if (savedToken) {
                document.getElementById('tokenInput').value = savedToken;
                // ÏûêÎèôÏúºÎ°ú Í∞§Îü¨Î¶¨ Î∂àÎü¨Ïò§Í∏∞
                loadGallery();
            }
        });

        // Ïó∞ÎèÑ ÌÉ≠
        document.querySelectorAll('.year-tab').forEach(tab => {
            tab.addEventListener('click', () => {
                document.querySelectorAll('.year-tab').forEach(t => t.classList.remove('active'));
                tab.classList.add('active');
                currentYear = tab.dataset.year;
                renderGallery();
            });
        });

        // Í∞§Îü¨Î¶¨ Î∂àÎü¨Ïò§Í∏∞
        async function loadGallery() {
            const token = document.getElementById('tokenInput').value.trim();
            if (!token) {
                showAlert('ÌÜ†ÌÅ∞ÏùÑ ÏûÖÎ†•ÌïòÏÑ∏Ïöî', 'error');
                return;
            }

            try {
                // ÌÜ†ÌÅ∞ Ï†ÄÏû•
                localStorage.setItem('githubToken', token);

                const content = await getFileFromGitHub(token, 'aijunny0604-alt/move-auto', 'gallery.html');
                parseGallery(content);
                renderGallery();
                showAlert('‚úÖ Í∞§Îü¨Î¶¨Î•º Î∂àÎü¨ÏôîÏäµÎãàÎã§');
            } catch (error) {
                showAlert('‚ùå Î∂àÎü¨Ïò§Í∏∞ Ïã§Ìå®: ' + error.message, 'error');
            }
        }

        // gallery.html ÌååÏã±
        function parseGallery(content) {
            galleryData = { '2026': [], '2025': [], '2024': [] };

            ['2026', '2025', '2024'].forEach(year => {
                const yearComment = `<!-- ${year}ÎÖÑ -->`;
                const parts = content.split(yearComment);
                if (parts.length < 2) return;

                const yearSection = parts[1].split('</section>')[0];
                const cardMatches = yearSection.matchAll(/<div class="gallery-card"[^>]*>([\s\S]*?)<\/div>\s*<\/div>\s*<\/div>/g);

                for (const match of cardMatches) {
                    const cardHtml = match[0];
                    const imgMatch = cardHtml.match(/<img src="([^"]+)"/);
                    const dateMatch = cardHtml.match(/event-date">([^<]+)/);
                    const titleMatch = cardHtml.match(/event-title">([^<]+)/);
                    const descMatch = cardHtml.match(/event-desc">([^<]+)/);

                    if (dateMatch && titleMatch && descMatch) {
                        galleryData[year].push({
                            img: imgMatch ? imgMatch[1] : '',
                            hasImage: !!imgMatch,
                            date: dateMatch[1],
                            title: titleMatch[1],
                            desc: descMatch[1]
                        });
                    }
                }
            });
        }

        // Í∞§Îü¨Î¶¨ Î†åÎçîÎßÅ
        function renderGallery() {
            const container = document.getElementById('galleryContainer');
            const items = galleryData[currentYear];

            console.log('Rendering year:', currentYear, 'Items:', items); // ÎîîÎ≤ÑÍπÖ

            container.innerHTML = `
                <div class="gallery-grid">
                    ${items.map((item, index) => `
                        <div class="gallery-item" draggable="true" data-index="${index}">
                            ${item.img && item.img !== ''
                                ? `<img src="${item.img}" class="item-image" alt="${item.title}" onerror="this.parentElement.innerHTML='<div class=\\'item-placeholder\\'>üì∑</div>'">`
                                : `<div class="item-placeholder">üì∑</div>`
                            }
                            <div class="item-info">
                                <div class="item-date">${item.date}</div>
                                <div class="item-title">${item.title}</div>
                                <div class="item-desc">${item.desc}</div>
                                <div class="item-actions">
                                    <button class="btn btn-small" onclick="editItem(${index})">‚úèÔ∏è Ìé∏Ïßë</button>
                                    <button class="btn btn-small btn-danger" onclick="deleteItem(${index})">üóëÔ∏è ÏÇ≠Ï†ú</button>
                                </div>
                            </div>
                        </div>
                    `).join('')}
                    <div class="add-card" onclick="openAddModal()">
                        <div class="add-card-icon">‚ûï</div>
                        <div>ÏÉà ÏÇ¨ÏßÑ Ï∂îÍ∞Ä</div>
                    </div>
                </div>
            `;

            initDrag();
        }

        // ÎìúÎûòÍ∑∏ Ïï§ ÎìúÎ°≠
        function initDrag() {
            document.querySelectorAll('.gallery-item').forEach(item => {
                item.addEventListener('dragstart', handleDragStart);
                item.addEventListener('dragover', handleDragOver);
                item.addEventListener('dragleave', handleDragLeave);
                item.addEventListener('drop', handleDrop);
                item.addEventListener('dragend', handleDragEnd);
            });
        }

        function handleDragStart(e) {
            draggedItem = this;
            this.classList.add('dragging');
            e.dataTransfer.effectAllowed = 'move';

            // ÎìúÎûòÍ∑∏ Ïù¥ÎØ∏ÏßÄ Ïª§Ïä§ÌÖÄ
            const ghost = this.cloneNode(true);
            ghost.style.opacity = '0.8';
            document.body.appendChild(ghost);
            e.dataTransfer.setDragImage(ghost, 0, 0);
            setTimeout(() => document.body.removeChild(ghost), 0);
        }

        function handleDragOver(e) {
            e.preventDefault();
            e.dataTransfer.dropEffect = 'move';

            if (this !== draggedItem && this.classList.contains('gallery-item')) {
                this.classList.add('drag-over');

                // Ïã§ÏãúÍ∞ÑÏúºÎ°ú ÏúÑÏπò Î≥ÄÍ≤Ω Ïï†ÎãàÎ©îÏù¥ÏÖò
                const draggedIndex = parseInt(draggedItem.dataset.index);
                const targetIndex = parseInt(this.dataset.index);

                if (draggedIndex !== targetIndex) {
                    const items = galleryData[currentYear];
                    const draggedData = items[draggedIndex];
                    items.splice(draggedIndex, 1);
                    items.splice(targetIndex, 0, draggedData);

                    renderGallery();
                }
            }
        }

        function handleDragLeave(e) {
            this.classList.remove('drag-over');
        }

        function handleDrop(e) {
            e.preventDefault();
            this.classList.remove('drag-over');

            if (draggedItem !== this && this.classList.contains('gallery-item')) {
                markChanged();
            }
        }

        function handleDragEnd() {
            this.classList.remove('dragging');
            document.querySelectorAll('.gallery-item').forEach(item => {
                item.classList.remove('drag-over');
            });
        }

        // Î™®Îã¨
        function openAddModal() {
            document.getElementById('modalTitle').textContent = 'ÏÇ¨ÏßÑ Ï∂îÍ∞Ä';
            document.getElementById('photoForm').reset();
            document.getElementById('previewImg').style.display = 'none';
            document.getElementById('addModal').classList.add('active');
        }

        function closeModal() {
            document.getElementById('addModal').classList.remove('active');
        }

        // ÎØ∏Î¶¨Î≥¥Í∏∞
        document.getElementById('photoInput').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const preview = document.getElementById('previewImg');
                    preview.src = e.target.result;
                    preview.style.display = 'block';
                };
                reader.readAsDataURL(file);
            }
        });

        // Ìèº Ï†úÏ∂ú
        async function handleSubmit(e) {
            e.preventDefault();

            const token = document.getElementById('tokenInput').value.trim();
            const photoFile = document.getElementById('photoInput').files[0];
            const date = document.getElementById('dateInput').value;
            const title = document.getElementById('titleInput').value;
            const desc = document.getElementById('descInput').value;

            try {
                let imgPath = '';

                if (photoFile) {
                    imgPath = `images/${Date.now()}_${photoFile.name}`;
                    const photoContent = await fileToBase64(photoFile);
                    await uploadToGitHub(token, 'aijunny0604-alt/move-auto', imgPath, photoContent.split(',')[1]);
                }

                galleryData[currentYear].unshift({
                    img: imgPath,
                    hasImage: !!photoFile,
                    date: date,
                    title: title,
                    desc: desc
                });

                markChanged();
                renderGallery();
                closeModal();
                showAlert('‚úÖ ÏÇ¨ÏßÑÏù¥ Ï∂îÍ∞ÄÎêòÏóàÏäµÎãàÎã§. "Ï†ÄÏû•" Î≤ÑÌäºÏùÑ ÌÅ¥Î¶≠ÌïòÏÑ∏Ïöî');
            } catch (error) {
                showAlert('‚ùå Ïò§Î•ò: ' + error.message, 'error');
            }
        }

        // ÏÇ≠Ï†ú
        function deleteItem(index) {
            if (confirm('Ï†ïÎßê ÏÇ≠Ï†úÌïòÏãúÍ≤†ÏäµÎãàÍπå?')) {
                galleryData[currentYear].splice(index, 1);
                markChanged();
                renderGallery();
                showAlert('ÏÇ≠Ï†úÎêòÏóàÏäµÎãàÎã§. "Ï†ÄÏû•" Î≤ÑÌäºÏùÑ ÌÅ¥Î¶≠ÌïòÏÑ∏Ïöî');
            }
        }

        // Î≥ÄÍ≤Ω ÌëúÏãú
        function markChanged() {
            hasChanges = true;
            document.getElementById('saveBtn').disabled = false;
        }

        // Ï†ÄÏû•
        async function saveChanges() {
            const token = document.getElementById('tokenInput').value.trim();
            if (!token) {
                showAlert('ÌÜ†ÌÅ∞ÏùÑ ÏûÖÎ†•ÌïòÏÑ∏Ïöî', 'error');
                return;
            }

            try {
                const content = await getFileFromGitHub(token, 'aijunny0604-alt/move-auto', 'gallery.html');
                const updated = buildGalleryHTML(content);
                await updateFileOnGitHub(token, 'aijunny0604-alt/move-auto', 'gallery.html', updated);

                hasChanges = false;
                document.getElementById('saveBtn').disabled = true;
                showAlert('‚úÖ Ï†ÄÏû• ÏôÑÎ£å! Ïû†Ïãú ÌõÑ Í∞§Îü¨Î¶¨ÏóêÏÑú ÌôïÏù∏ÌïòÏÑ∏Ïöî');
            } catch (error) {
                showAlert('‚ùå Ï†ÄÏû• Ïã§Ìå®: ' + error.message, 'error');
            }
        }

        // gallery.html Ïû¨Íµ¨ÏÑ±
        function buildGalleryHTML(original) {
            let content = original;

            ['2026', '2025', '2024'].forEach(year => {
                const items = galleryData[year];
                const yearComment = `<!-- ${year}ÎÖÑ -->`;
                const parts = content.split(yearComment);

                if (parts.length < 2) return;

                const beforeYear = parts[0];

                // Îã§Ïùå Ïó∞ÎèÑ ÏΩîÎ©òÌä∏ÍπåÏßÄÏùò ÎÇ¥Ïö©ÏùÑ Í∞ÄÏ†∏Ïò¥
                const nextYearComments = ['<!-- 2025ÎÖÑ -->', '<!-- 2024ÎÖÑ -->', '</section>\n    </main>'];
                let afterSection = '';
                for (const nextComment of nextYearComments) {
                    if (parts[1].includes(nextComment)) {
                        afterSection = parts[1].substring(parts[1].indexOf(nextComment));
                        break;
                    }
                }

                const cardsHTML = items.map((item, idx) => {
                    const allItems = [...galleryData['2026'], ...galleryData['2025'], ...galleryData['2024']];
                    const globalIdx = allItems.findIndex(i => i === item);

                    return `<div class="gallery-card" onclick="openLightbox(${globalIdx})">
                    <div class="gallery-card-image">
                        ${item.img && item.img !== ''
                            ? `<img src="${item.img}" alt="${item.title}">`
                            : `<span class="image-placeholder">üì∑</span>`

        function fileToBase64(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = () => resolve(reader.result);
                reader.onerror = reject;
                reader.readAsDataURL(file);
            });
        }

        async function uploadToGitHub(token, repo, path, content) {
            const response = await fetch(`https://api.github.com/repos/${repo}/contents/${path}`, {
                method: 'PUT',
                headers: {
                    'Authorization': `token ${token}`,
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    message: `Add photo: ${path}`,
                    content: content
                })
            });

            if (!response.ok) {
                const errorData = await response.json();
                throw new Error(errorData.message || response.statusText);
            }

            return response.json();
        }

        async function getFileFromGitHub(token, repo, path) {
            const response = await fetch(`https://api.github.com/repos/${repo}/contents/${path}`, {
                headers: { 'Authorization': `token ${token}` }
            });

            if (!response.ok) throw new Error('ÌååÏùº Í∞ÄÏ†∏Ïò§Í∏∞ Ïã§Ìå®');

            const data = await response.json();
            const binaryString = atob(data.content);
            const bytes = new Uint8Array(binaryString.length);
            for (let i = 0; i < binaryString.length; i++) {
                bytes[i] = binaryString.charCodeAt(i);
            }
            return new TextDecoder('utf-8').decode(bytes);
        }

        async function updateFileOnGitHub(token, repo, path, content) {
            const getResponse = await fetch(`https://api.github.com/repos/${repo}/contents/${path}`, {
                headers: { 'Authorization': `token ${token}` }
            });

            const fileData = await getResponse.json();
            const encoder = new TextEncoder();
            const uint8array = encoder.encode(content);
            let binaryString = '';
            for (let i = 0; i < uint8array.length; i++) {
                binaryString += String.fromCharCode(uint8array[i]);
            }

            const response = await fetch(`https://api.github.com/repos/${repo}/contents/${path}`, {
                method: 'PUT',
                headers: {
                    'Authorization': `token ${token}`,
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    message: 'Update gallery from admin panel',
                    content: btoa(binaryString),
                    sha: fileData.sha
                })
            });

            if (!response.ok) {
                const errorData = await response.json();
                throw new Error(errorData.message || response.statusText);
            }

            return response.json();
        }

            alert.textContent = message;
            alert.className = `alert ${type} active`;
            setTimeout(() => {

            }, 5000);
