<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">

    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;900&family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        :root { --red: #ef4444; --orange: #f97316; --blue: #3b82f6; --dark: #09090b; --darker: #030303; }

        body {
            font-family: 'Noto Sans KR', sans-serif;
            background: var(--darker);
            color: white;
            overflow-x: hidden;
        }

        nav {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 100;
            background: rgba(9, 9, 11, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255,255,255,0.1);
            padding: 1rem 2rem;
        }

        .nav-inner {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.25rem;
            font-weight: 900;
        }

        .logo span { color: var(--red); }

        .nav-links {
            display: flex;
            gap: 1.5rem;
            align-items: center;
        }

        .nav-links input {
            padding: 0.5rem 1rem;
            background: rgba(59, 130, 246, 0.1);
            border: 1px solid rgba(59, 130, 246, 0.3);
            border-radius: 6px;
            color: white;
            width: 300px;
        }

        .btn {
            padding: 0.5rem 1.2rem;
            background: var(--blue);
            border: none;
            border-radius: 6px;
            color: white;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }

        .btn:hover {
            background: var(--orange);
            transform: translateY(-2px);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-outline {
            background: transparent;
            border: 1px solid rgba(255,255,255,0.2);
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 6rem 2rem 2rem;
        }

        .page-title {
            text-align: center;
            margin-bottom: 3rem;
        }

        .page-title h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }

        .page-title p {
            color: #a1a1aa;
        }

        .toolbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;

            border-radius: 6px;

            cursor: pointer;
            transition: all 0.3s;
        }

        .year-tab.active {
            background: var(--blue);
            color: white;
            border-color: var(--blue);
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
        }

        .gallery-item {
            background: rgba(255,255,255,0.03);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 12px;
            overflow: hidden;
            cursor: move;
            transition: all 0.3s ease;
            position: relative;
        }

        .gallery-item:hover {
            transform: translateY(-5px);
            border-color: var(--blue);
            box-shadow: 0 10px 30px rgba(59, 130, 246, 0.3);
        }

        .gallery-item.dragging {
            opacity: 0.6;
            transform: scale(1.05) rotate(-3deg);
            box-shadow: 0 20px 60px rgba(59, 130, 246, 0.6);
            z-index: 1000;
            cursor: grabbing;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .gallery-item.drag-over {
            border-color: var(--orange);
            background: rgba(249, 115, 22, 0.15);
            transform: scale(0.95) translateY(10px);
            box-shadow: 0 5px 20px rgba(249, 115, 22, 0.4);
            transition: all 0.25s cubic-bezier(0.4, 0, 0.2, 1);

        .gallery-item.shifting {

        }

        .item-image {
            width: 100%;
            height: 200px;

            background: rgba(59, 130, 246, 0.1);
        }

        .item-placeholder {

            height: 200px;
            display: flex;

            justify-content: center;

            background: rgba(59, 130, 246, 0.05);

        .item-info {

        }

        .item-date {
            font-size: 0.85rem;
            color: var(--blue);
            margin-bottom: 0.5rem;
        }

        .item-title {
            font-size: 1.1rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .item-desc {
            font-size: 0.9rem;
            color: #a1a1aa;
            margin-bottom: 1rem;
            line-height: 1.5;
        }

        .item-actions {
            display: flex;
            gap: 0.5rem;
        }

        .btn-small {
            padding: 0.4rem 0.8rem;
            font-size: 0.85rem;
        }

        .btn-danger {
            background: var(--red);
        }

        .add-card {
            background: rgba(59, 130, 246, 0.05);
            border: 2px dashed rgba(59, 130, 246, 0.3);
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 340px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .add-card:hover {
            background: rgba(59, 130, 246, 0.1);
            border-color: var(--blue);
        }

        .add-card-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 2000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: var(--dark);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 12px;
            padding: 2rem;
            max-width: 600px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .modal-header h2 {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.5rem;
        }

        .close-btn {
            font-size: 2rem;
            cursor: pointer;
            color: #a1a1aa;
            transition: color 0.3s;
        }

        .close-btn:hover {
            color: white;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #a1a1aa;
            font-weight: 600;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 0.8rem;
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 6px;
            color: white;
            font-family: inherit;
        }

        .form-group textarea {
            min-height: 100px;
            resize: vertical;
        }

        .preview-image {
            width: 100%;
            border-radius: 6px;
            margin-top: 1rem;
        }

        .alert {
            position: fixed;
            top: 100px;
            right: 20px;
            padding: 1rem 1.5rem;
            border-radius: 8px;
            background: rgba(34, 197, 94, 0.9);
            color: white;
            z-index: 3000;
            display: none;
            animation: slideIn 0.3s;
        }

        .alert.error {
            background: rgba(239, 68, 68, 0.9);
        }

        .alert.active {
            display: block;
        }

        @keyframes slideIn {
            from { transform: translateX(400px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        .loading {
            text-align: center;
            padding: 3rem;
            color: #a1a1aa;
        }
    </style>
</head>
<body>

    <div class="container">

            <p>ë“œë˜ê·¸ë¡œ ìˆœì„œ ë³€ê²½ | í´ë¦­ìœ¼ë¡œ í¸ì§‘/ì‚­ì œ | í•œ ë²ˆì— ì €ì¥</p>

        <div class="toolbar">

        </div>

    <!-- ì¶”ê°€/í¸ì§‘ ëª¨ë‹¬ -->
    <div class="modal" id="addModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">ì‚¬ì§„ ì¶”ê°€</h2>
                <span class="close-btn" onclick="closeModal()">&times;</span>
            </div>
            <form id="photoForm" onsubmit="handleSubmit(event)">
                <div class="form-group">
                    <label>ì‚¬ì§„</label>
                    <input type="file" id="photoInput" accept="image/*">

                </div>
                <div class="form-group">
                    <label>ë‚ ì§œ</label>

                </div>
                <div class="form-group">
                    <label>ì œëª©</label>
                    <input type="text" id="titleInput" placeholder="ì˜ˆ: ì‹ ë…„ ìë™ì°¨ ì „ì‹œíšŒ" required>
                </div>
                <div class="form-group">
                    <label>ì„¤ëª…</label>

    <div class="alert" id="alert"></div>

    <script>
        let galleryData = { '2025': [], '2024': [], '2023': [] };
        let currentYear = '2025';
        let hasChanges = false;
        let draggedItem = null;

        // í˜ì´ì§€ ë¡œë“œ ì‹œ ì €ì¥ëœ í† í° ë¶ˆëŸ¬ì˜¤ê¸° ë° ìë™ ë¡œë“œ
        window.addEventListener('load', () => {
            const savedToken = localStorage.getItem('githubToken');
            if (savedToken) {
                document.getElementById('tokenInput').value = savedToken;
                // ìë™ìœ¼ë¡œ ê°¤ëŸ¬ë¦¬ ë¶ˆëŸ¬ì˜¤ê¸°
                loadGallery();
            }
        });

        // ì—°ë„ íƒ­
        document.querySelectorAll('.year-tab').forEach(tab => {
            tab.addEventListener('click', () => {
                document.querySelectorAll('.year-tab').forEach(t => t.classList.remove('active'));
                tab.classList.add('active');
                currentYear = tab.dataset.year;
                renderGallery();
            });
        });

        // ê°¤ëŸ¬ë¦¬ ë¶ˆëŸ¬ì˜¤ê¸°
        async function loadGallery() {
            const token = document.getElementById('tokenInput').value.trim();
            if (!token) {
                showAlert('í† í°ì„ ì…ë ¥í•˜ì„¸ìš”', 'error');
                return;
            }

            try {
                // í† í° ì €ì¥
                localStorage.setItem('githubToken', token);

                const content = await getFileFromGitHub(token, 'aijunny0604-alt/move-auto', 'gallery.html');
                parseGallery(content);
                renderGallery();
                showAlert('âœ… ê°¤ëŸ¬ë¦¬ë¥¼ ë¶ˆëŸ¬ì™”ìŠµë‹ˆë‹¤');
            } catch (error) {
                showAlert('âŒ ë¶ˆëŸ¬ì˜¤ê¸° ì‹¤íŒ¨: ' + error.message, 'error');
            }
        }

        // gallery.html íŒŒì‹±
        function parseGallery(content) {
            galleryData = { '2025': [], '2024': [], '2023': [] };

            ['2025', '2024', '2023'].forEach(year => {
                const yearComment = `<!-- ${year}ë…„ -->`;
                const parts = content.split(yearComment);
                if (parts.length < 2) return;

                const yearSection = parts[1].split('</section>')[0];

                // event-date, event-title, event-desc ê¸°ì¤€ìœ¼ë¡œ íŒŒì‹±
                const cards = yearSection.split('<div class="gallery-card"').slice(1);

                cards.forEach(cardHtml => {
                    const imgMatch = cardHtml.match(/<img src="([^"]+)"/);
                    const dateMatch = cardHtml.match(/event-date">([^<]+)</);
                    const titleMatch = cardHtml.match(/event-title">([^<]+)</);
                    const descMatch = cardHtml.match(/event-desc">([^<]+)</);

                    if (dateMatch && titleMatch && descMatch) {
                        galleryData[year].push({
                            img: imgMatch ? imgMatch[1] : '',
                            hasImage: !!imgMatch,
                            date: dateMatch[1],
                            title: titleMatch[1],
                            desc: descMatch[1]
                        });
                    }
                });

                console.log(`${year}ë…„:`, galleryData[year].length, 'ê°œ ì‚¬ì§„');
            });

            console.log('ì „ì²´ galleryData:', galleryData);
        }

        // ê°¤ëŸ¬ë¦¬ ë Œë”ë§
        function renderGallery() {
            const container = document.getElementById('galleryContainer');
            const items = galleryData[currentYear];

            console.log('Rendering year:', currentYear, 'Items:', items); // ë””ë²„ê¹…

            // GitHub Pages base URL for images
            const baseUrl = 'https://aijunny0604-alt.github.io/move-auto/';

            container.innerHTML = `
                <div class="gallery-grid">
                    ${items.map((item, index) => `
                        <div class="gallery-item" draggable="true" data-index="${index}">
                            ${item.img && item.img !== ''
                                ? `<img src="${baseUrl}${encodeURI(item.img)}" class="item-image" alt="${item.title}" onerror="this.parentElement.innerHTML='<div class=\\'item-placeholder\\'>ğŸ“·</div>'">`
                                : `<div class="item-placeholder">ğŸ“·</div>`
                            }
                            <div class="item-info">
                                <div class="item-date">${item.date}</div>
                                <div class="item-title">${item.title}</div>
                                <div class="item-desc">${item.desc}</div>
                                <div class="item-actions">
                                    <button class="btn btn-small" onclick="editItem(${index})">âœï¸ í¸ì§‘</button>
                                    <button class="btn btn-small btn-danger" onclick="deleteItem(${index})">ğŸ—‘ï¸ ì‚­ì œ</button>
                                </div>
                            </div>
                        </div>
                    `).join('')}
                    <div class="add-card" onclick="openAddModal()">
                        <div class="add-card-icon">â•</div>
                        <div>ìƒˆ ì‚¬ì§„ ì¶”ê°€</div>
                    </div>
                </div>
            `;

            initDrag();
        }

        // ë“œë˜ê·¸ ì•¤ ë“œë¡­ (ê³ ê¸‰ ì• ë‹ˆë©”ì´ì…˜)
        let lastTarget = null;
        let dragTimeout = null;

        function initDrag() {
            document.querySelectorAll('.gallery-item').forEach(item => {
                item.style.cursor = 'grab';
                item.addEventListener('dragstart', handleDragStart);
                item.addEventListener('dragover', handleDragOver);
                item.addEventListener('dragenter', handleDragEnter);
                item.addEventListener('dragleave', handleDragLeave);
                item.addEventListener('drop', handleDrop);
                item.addEventListener('dragend', handleDragEnd);
            });
        }

        function handleDragStart(e) {
            draggedItem = this;
            setTimeout(() => this.classList.add('dragging'), 0);
            e.dataTransfer.effectAllowed = 'move';
            e.dataTransfer.setData('text/html', this.innerHTML);

            // ëª¨ë“  ì•„ì´í…œì— shifting í´ë˜ìŠ¤ ì¶”ê°€ (ë¶€ë“œëŸ¬ìš´ ì „í™˜)
            document.querySelectorAll('.gallery-item').forEach(item => {
                if (item !== this) item.classList.add('shifting');
            });
        }

        function handleDragEnter(e) {
            if (this === draggedItem || !this.classList.contains('gallery-item')) return;

            lastTarget = this;
            this.classList.add('drag-over');
        }

        function handleDragOver(e) {
            e.preventDefault();
            e.dataTransfer.dropEffect = 'move';

            if (this !== draggedItem && this.classList.contains('gallery-item')) {
                // ë””ë°”ìš´ìŠ¤ë¡œ ë¶€ë“œëŸ¬ìš´ ìœ„ì¹˜ ë³€ê²½
                if (dragTimeout) clearTimeout(dragTimeout);

                dragTimeout = setTimeout(() => {
                    const draggedIndex = parseInt(draggedItem.dataset.index);
                    const targetIndex = parseInt(this.dataset.index);

                    if (!isNaN(draggedIndex) && !isNaN(targetIndex) && draggedIndex !== targetIndex) {
                        const items = galleryData[currentYear];
                        const draggedData = items[draggedIndex];

                        // ë¶€ë“œëŸ¬ìš´ ë°°ì—´ ì¬ì •ë ¬
                        items.splice(draggedIndex, 1);
                        items.splice(targetIndex, 0, draggedData);

                        renderGallery();
                    }
                }, 50); // 50ms ë””ë°”ìš´ìŠ¤ë¡œ ë¶€ë“œëŸ¬ìš´ ì• ë‹ˆë©”ì´ì…˜
            }
        }

        function handleDragLeave(e) {
            if (e.target === this) {
                this.classList.remove('drag-over');
            }
        }

        function handleDrop(e) {
            e.preventDefault();
            e.stopPropagation();

            if (dragTimeout) clearTimeout(dragTimeout);
            this.classList.remove('drag-over');

            if (draggedItem !== this && this.classList.contains('gallery-item')) {
                markChanged();
            }
        }

        function handleDragEnd(e) {
            if (dragTimeout) clearTimeout(dragTimeout);

            this.classList.remove('dragging');

            // ëª¨ë“  ë“œë˜ê·¸ ê´€ë ¨ í´ë˜ìŠ¤ ì œê±°
            document.querySelectorAll('.gallery-item').forEach(item => {
                item.classList.remove('drag-over', 'shifting');
                item.style.cursor = 'grab';
            });

            lastTarget = null;
        }

        // ëª¨ë‹¬
        function openAddModal() {
            document.getElementById('modalTitle').textContent = 'ì‚¬ì§„ ì¶”ê°€';
            document.getElementById('photoForm').reset();
            document.getElementById('previewImg').style.display = 'none';
            document.getElementById('addModal').classList.add('active');
        }

        function closeModal() {
            document.getElementById('addModal').classList.remove('active');
        }

        // ë¯¸ë¦¬ë³´ê¸°
        document.getElementById('photoInput').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const preview = document.getElementById('previewImg');
                    preview.src = e.target.result;
                    preview.style.display = 'block';
                };
                reader.readAsDataURL(file);
            }
        });

        // í¼ ì œì¶œ
        async function handleSubmit(e) {
            e.preventDefault();

            const token = document.getElementById('tokenInput').value.trim();
            const photoFile = document.getElementById('photoInput').files[0];
            const date = document.getElementById('dateInput').value;
            const title = document.getElementById('titleInput').value;
            const desc = document.getElementById('descInput').value;

            try {
                let imgPath = '';

                if (photoFile) {
                    imgPath = `images/${Date.now()}_${photoFile.name}`;
                    const photoContent = await fileToBase64(photoFile);
                    await uploadToGitHub(token, 'aijunny0604-alt/move-auto', imgPath, photoContent.split(',')[1]);
                }

                galleryData[currentYear].unshift({
                    img: imgPath,
                    hasImage: !!photoFile,
                    date: date,
                    title: title,
                    desc: desc
                });

                markChanged();
                renderGallery();
                closeModal();
                showAlert('âœ… ì‚¬ì§„ì´ ì¶”ê°€ë˜ì—ˆìŠµë‹ˆë‹¤. "ì €ì¥" ë²„íŠ¼ì„ í´ë¦­í•˜ì„¸ìš”');
            } catch (error) {
                showAlert('âŒ ì˜¤ë¥˜: ' + error.message, 'error');
            }
        }

        // ì‚­ì œ
        function deleteItem(index) {
            if (confirm('ì •ë§ ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?')) {
                galleryData[currentYear].splice(index, 1);
                markChanged();
                renderGallery();
                showAlert('ì‚­ì œë˜ì—ˆìŠµë‹ˆë‹¤. "ì €ì¥" ë²„íŠ¼ì„ í´ë¦­í•˜ì„¸ìš”');
            }
        }

        // ë³€ê²½ í‘œì‹œ
        function markChanged() {
            hasChanges = true;
            document.getElementById('saveBtn').disabled = false;
        }

        // ì €ì¥
        async function saveChanges() {
            const token = document.getElementById('tokenInput').value.trim();
            if (!token) {
                showAlert('í† í°ì„ ì…ë ¥í•˜ì„¸ìš”', 'error');
                return;
            }

            try {
                const content = await getFileFromGitHub(token, 'aijunny0604-alt/move-auto', 'gallery.html');
                const updated = buildGalleryHTML(content);
                await updateFileOnGitHub(token, 'aijunny0604-alt/move-auto', 'gallery.html', updated);

                hasChanges = false;
                document.getElementById('saveBtn').disabled = true;
                showAlert('âœ… ì €ì¥ ì™„ë£Œ! ì ì‹œ í›„ ê°¤ëŸ¬ë¦¬ì—ì„œ í™•ì¸í•˜ì„¸ìš”');
            } catch (error) {
                showAlert('âŒ ì €ì¥ ì‹¤íŒ¨: ' + error.message, 'error');
            }
        }

        function fileToBase64(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = () => resolve(reader.result);
                reader.onerror = reject;
                reader.readAsDataURL(file);
            });
        }

        async function uploadToGitHub(token, repo, path, content) {
            const response = await fetch(`https://api.github.com/repos/${repo}/contents/${path}`, {
                method: 'PUT',
                headers: {
                    'Authorization': `token ${token}`,
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    message: `Add photo: ${path}`,
                    content: content
                })
            });

            if (!response.ok) {
                const errorData = await response.json();
                throw new Error(errorData.message || response.statusText);
            }

            return response.json();
        }

        async function getFileFromGitHub(token, repo, path) {
            const response = await fetch(`https://api.github.com/repos/${repo}/contents/${path}`, {
                headers: { 'Authorization': `token ${token}` }
            });

            if (!response.ok) throw new Error('íŒŒì¼ ê°€ì ¸ì˜¤ê¸° ì‹¤íŒ¨');

            const data = await response.json();
            const binaryString = atob(data.content);
            const bytes = new Uint8Array(binaryString.length);
            for (let i = 0; i < binaryString.length; i++) {
                bytes[i] = binaryString.charCodeAt(i);
            }
            return new TextDecoder('utf-8').decode(bytes);
        }

        async function updateFileOnGitHub(token, repo, path, content) {
            const getResponse = await fetch(`https://api.github.com/repos/${repo}/contents/${path}`, {
                headers: { 'Authorization': `token ${token}` }
            });

            const fileData = await getResponse.json();
            const encoder = new TextEncoder();
            const uint8array = encoder.encode(content);
            let binaryString = '';
            for (let i = 0; i < uint8array.length; i++) {
                binaryString += String.fromCharCode(uint8array[i]);
            }

            const response = await fetch(`https://api.github.com/repos/${repo}/contents/${path}`, {
                method: 'PUT',
                headers: {
                    'Authorization': `token ${token}`,
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    message: 'Update gallery from admin panel',
                    content: btoa(binaryString),
                    sha: fileData.sha
                })
            });

            if (!response.ok) {
                const errorData = await response.json();
                throw new Error(errorData.message || response.statusText);
            }

            return response.json();
        }
