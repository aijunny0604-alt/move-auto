<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery Admin - MOVE MOTORS</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;900&family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans KR', sans-serif;
            background: #000;
            color: #fff;
            min-height: 100vh;
        }

        /* Ìó§Îçî */
        header {
            background: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(10px);
            padding: 1.5rem 2rem;
            border-bottom: 1px solid rgba(59, 130, 246, 0.2);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.5rem;
            font-weight: 900;
            background: linear-gradient(135deg, #3b82f6, #8b5cf6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .auth-section {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .auth-section input {
            padding: 0.5rem 1rem;
            background: rgba(59, 130, 246, 0.1);
            border: 1px solid rgba(59, 130, 246, 0.3);
            border-radius: 8px;
            color: #fff;
            font-size: 0.9rem;
        }

        .auth-section input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .btn {
            padding: 0.5rem 1.5rem;
            background: linear-gradient(135deg, #3b82f6, #8b5cf6);
            border: none;
            border-radius: 8px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .btn-outline {
            background: transparent;
            border: 1px solid rgba(59, 130, 246, 0.5);
        }

        /* Î©îÏù∏ Ïª®ÌÖåÏù¥ÎÑà */
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }

        .page-title {
            text-align: center;
            margin-bottom: 3rem;
        }

        .page-title h1 {
            font-size: 2.5rem;
            font-weight: 900;
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, #3b82f6, #8b5cf6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .page-title p {
            color: rgba(255, 255, 255, 0.6);
        }

        /* Ìà¥Î∞î */
        .toolbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding: 1rem;
            background: rgba(59, 130, 246, 0.05);
            border: 1px solid rgba(59, 130, 246, 0.2);
            border-radius: 12px;
        }

        .year-tabs {
            display: flex;
            gap: 1rem;
        }

        .year-tab {
            padding: 0.5rem 1.5rem;
            background: transparent;
            border: 1px solid rgba(59, 130, 246, 0.3);
            border-radius: 8px;
            color: rgba(255, 255, 255, 0.6);
            cursor: pointer;
            transition: all 0.3s;
        }

        .year-tab.active {
            background: linear-gradient(135deg, #3b82f6, #8b5cf6);
            color: white;
            border-color: transparent;
        }

        /* Í∞§Îü¨Î¶¨ Í∑∏Î¶¨Îìú */
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
            margin-bottom: 2rem;
        }

        .gallery-item {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(59, 130, 246, 0.2);
            border-radius: 12px;
            overflow: hidden;
            transition: all 0.3s;
            cursor: move;
        }

        .gallery-item.dragging {
            opacity: 0.5;
        }

        .gallery-item:hover {
            transform: translateY(-5px);
            border-color: rgba(59, 130, 246, 0.5);
        }

        .item-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            background: rgba(59, 130, 246, 0.1);
        }

        .item-placeholder {
            width: 100%;
            height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 4rem;
            background: rgba(59, 130, 246, 0.1);
        }

        .item-info {
            padding: 1rem;
        }

        .item-date {
            font-size: 0.85rem;
            color: #3b82f6;
            margin-bottom: 0.5rem;
        }

        .item-title {
            font-size: 1.1rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .item-desc {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: 1rem;
            line-height: 1.5;
        }

        .item-actions {
            display: flex;
            gap: 0.5rem;
        }

        .btn-small {
            padding: 0.3rem 0.8rem;
            font-size: 0.85rem;
        }

        .btn-danger {
            background: linear-gradient(135deg, #ef4444, #dc2626);
        }

        /* Ï∂îÍ∞Ä Î≤ÑÌäº */
        .add-card {
            background: rgba(59, 130, 246, 0.1);
            border: 2px dashed rgba(59, 130, 246, 0.3);
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 340px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .add-card:hover {
            background: rgba(59, 130, 246, 0.15);
            border-color: rgba(59, 130, 246, 0.5);
        }

        .add-card-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        /* Î™®Îã¨ */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 2000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: #1a1a1a;
            border: 1px solid rgba(59, 130, 246, 0.3);
            border-radius: 20px;
            padding: 2rem;
            max-width: 600px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .modal-header h2 {
            font-size: 1.8rem;
            background: linear-gradient(135deg, #3b82f6, #8b5cf6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .close-btn {
            font-size: 2rem;
            cursor: pointer;
            color: rgba(255, 255, 255, 0.6);
            transition: color 0.3s;
        }

        .close-btn:hover {
            color: white;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: rgba(255, 255, 255, 0.8);
            font-weight: 600;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 0.8rem;
            background: rgba(59, 130, 246, 0.1);
            border: 1px solid rgba(59, 130, 246, 0.3);
            border-radius: 8px;
            color: white;
            font-family: inherit;
        }

        .form-group textarea {
            min-height: 100px;
            resize: vertical;
        }

        .preview-image {
            width: 100%;
            border-radius: 8px;
            margin-top: 1rem;
        }

        /* ÏïåÎ¶º */
        .alert {
            position: fixed;
            top: 100px;
            right: 20px;
            padding: 1rem 1.5rem;
            border-radius: 12px;
            background: rgba(34, 197, 94, 0.9);
            color: white;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            z-index: 3000;
            display: none;
        }

        .alert.error {
            background: rgba(239, 68, 68, 0.9);
        }

        .alert.active {
            display: block;
            animation: slideIn 0.3s;
        }

        @keyframes slideIn {
            from {
                transform: translateX(400px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .loading {
            text-align: center;
            padding: 2rem;
            color: rgba(255, 255, 255, 0.6);
        }
    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <div class="logo">MOVE MOTORS ADMIN</div>
            <div class="auth-section">
                <input type="text" id="tokenInput" placeholder="GitHub Token" style="width: 300px;">
                <button class="btn" onclick="loadGallery()">üîÑ Î∂àÎü¨Ïò§Í∏∞</button>
                <button class="btn" onclick="saveChanges()" id="saveBtn" disabled>üíæ Ï†ÄÏû•</button>
                <a href="gallery.html" class="btn btn-outline">‚Üê Í∞§Îü¨Î¶¨</a>
            </div>
        </div>
    </header>

    <div class="container">
        <div class="page-title">
            <h1>üì∏ Gallery Manager</h1>
            <p>ÎìúÎûòÍ∑∏ÌïòÏó¨ ÏàúÏÑú Î≥ÄÍ≤Ω | ÌÅ¥Î¶≠ÌïòÏó¨ Ìé∏Ïßë | ÏÇ≠Ï†ú Í∞ÄÎä•</p>
        </div>

        <div class="toolbar">
            <div class="year-tabs">
                <button class="year-tab active" data-year="2026">2026ÎÖÑ</button>
                <button class="year-tab" data-year="2025">2025ÎÖÑ</button>
                <button class="year-tab" data-year="2024">2024ÎÖÑ</button>
            </div>
            <button class="btn" onclick="openAddModal()">‚ûï ÏÇ¨ÏßÑ Ï∂îÍ∞Ä</button>
        </div>

        <div id="galleryContainer">
            <div class="loading">ÌÜ†ÌÅ∞ÏùÑ ÏûÖÎ†•ÌïòÍ≥† "Î∂àÎü¨Ïò§Í∏∞"Î•º ÌÅ¥Î¶≠ÌïòÏÑ∏Ïöî</div>
        </div>
    </div>

    <!-- Ï∂îÍ∞Ä/Ìé∏Ïßë Î™®Îã¨ -->
    <div class="modal" id="addModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">ÏÇ¨ÏßÑ Ï∂îÍ∞Ä</h2>
                <span class="close-btn" onclick="closeModal()">&times;</span>
            </div>
            <form id="photoForm">
                <div class="form-group">
                    <label>ÏÇ¨ÏßÑ</label>
                    <input type="file" id="photoInput" accept="image/*">
                    <img id="previewImg" class="preview-image" style="display:none;">
                </div>
                <div class="form-group">
                    <label>ÎÇ†Ïßú</label>
                    <input type="text" id="dateInput" placeholder="2026.01.15">
                </div>
                <div class="form-group">
                    <label>Ï†úÎ™©</label>
                    <input type="text" id="titleInput" placeholder="Ïòà: Ïã†ÎÖÑ ÏûêÎèôÏ∞® Ï†ÑÏãúÌöå">
                </div>
                <div class="form-group">
                    <label>ÏÑ§Î™Ö</label>
                    <textarea id="descInput" placeholder="ÏÇ¨ÏßÑÏóê ÎåÄÌïú Í∞ÑÎã®Ìïú ÏÑ§Î™Ö"></textarea>
                </div>
                <button type="submit" class="btn" style="width:100%;">Ï†ÄÏû•</button>
            </form>
        </div>
    </div>

    <div class="alert" id="alert"></div>

    <script>
        let galleryData = {};
        let currentYear = '2026';
        let hasChanges = false;
        let draggedItem = null;

        // Ïó∞ÎèÑ ÌÉ≠ Ï†ÑÌôò
        document.querySelectorAll('.year-tab').forEach(tab => {
            tab.addEventListener('click', () => {
                document.querySelectorAll('.year-tab').forEach(t => t.classList.remove('active'));
                tab.classList.add('active');
                currentYear = tab.dataset.year;
                renderGallery();
            });
        });

        // Í∞§Îü¨Î¶¨ Î∂àÎü¨Ïò§Í∏∞
        async function loadGallery() {
            const token = document.getElementById('tokenInput').value.trim();
            if (!token) {
                showAlert('ÌÜ†ÌÅ∞ÏùÑ ÏûÖÎ†•ÌïòÏÑ∏Ïöî', 'error');
                return;
            }

            try {
                const content = await getFileFromGitHub(token, 'aijunny0604-alt/move-auto', 'gallery.html');
                parseGalleryContent(content);
                renderGallery();
                showAlert('Í∞§Îü¨Î¶¨Î•º Î∂àÎü¨ÏôîÏäµÎãàÎã§');
            } catch (error) {
                showAlert('Î∂àÎü¨Ïò§Í∏∞ Ïã§Ìå®: ' + error.message, 'error');
            }
        }

        // gallery.html ÌååÏã±
        function parseGalleryContent(content) {
            galleryData = { '2026': [], '2025': [], '2024': [] };

            ['2026', '2025', '2024'].forEach(year => {
                const yearComment = `<!-- ${year}ÎÖÑ -->`;
                const yearSection = content.split(yearComment)[1];
                if (!yearSection) return;

                const gridSection = yearSection.split('</section>')[0];
                const cardMatches = gridSection.matchAll(/<div class="gallery-card"[^>]*>([\s\S]*?)<\/div>\s*<\/div>\s*<\/div>/g);

                for (const match of cardMatches) {
                    const cardHtml = match[0];
                    const imgMatch = cardHtml.match(/src="([^"]+)"/);
                    const placeholderMatch = cardHtml.match(/image-placeholder/);
                    const dateMatch = cardHtml.match(/event-date">([^<]+)</);
                    const titleMatch = cardHtml.match(/event-title">([^<]+)</);
                    const descMatch = cardHtml.match(/event-desc">([^<]+)</);
                    const indexMatch = cardHtml.match(/openLightbox\((\d+)\)/);

                    galleryData[year].push({
                        img: imgMatch ? imgMatch[1] : '',
                        hasImage: !!imgMatch,
                        date: dateMatch ? dateMatch[1] : '',
                        title: titleMatch ? titleMatch[1] : '',
                        desc: descMatch ? descMatch[1] : '',
                        lightboxIndex: indexMatch ? parseInt(indexMatch[1]) : 0,
                        originalHtml: cardHtml
                    });
                }
            });
        }

        // Í∞§Îü¨Î¶¨ Î†åÎçîÎßÅ
        function renderGallery() {
            const container = document.getElementById('galleryContainer');
            const items = galleryData[currentYear] || [];

            container.innerHTML = `
                <div class="gallery-grid">
                    ${items.map((item, index) => `
                        <div class="gallery-item" draggable="true" data-index="${index}">
                            ${item.hasImage
                                ? `<img src="${item.img}" class="item-image" alt="${item.title}">`
                                : `<div class="item-placeholder">üì∑</div>`
                            }
                            <div class="item-info">
                                <div class="item-date">${item.date}</div>
                                <div class="item-title">${item.title}</div>
                                <div class="item-desc">${item.desc}</div>
                                <div class="item-actions">
                                    <button class="btn btn-small" onclick="editItem(${index})">‚úèÔ∏è Ìé∏Ïßë</button>
                                    <button class="btn btn-small btn-danger" onclick="deleteItem(${index})">üóëÔ∏è ÏÇ≠Ï†ú</button>
                                </div>
                            </div>
                        </div>
                    `).join('')}
                    <div class="add-card" onclick="openAddModal()">
                        <div class="add-card-icon">‚ûï</div>
                        <div>ÏÉà ÏÇ¨ÏßÑ Ï∂îÍ∞Ä</div>
                    </div>
                </div>
            `;

            initDragAndDrop();
        }

        // ÎìúÎûòÍ∑∏ Ïï§ ÎìúÎ°≠
        function initDragAndDrop() {
            const items = document.querySelectorAll('.gallery-item');

            items.forEach(item => {
                item.addEventListener('dragstart', handleDragStart);
                item.addEventListener('dragover', handleDragOver);
                item.addEventListener('drop', handleDrop);
                item.addEventListener('dragend', handleDragEnd);
            });
        }

        function handleDragStart(e) {
            draggedItem = this;
            this.classList.add('dragging');
            e.dataTransfer.effectAllowed = 'move';
        }

        function handleDragOver(e) {
            e.preventDefault();
            e.dataTransfer.dropEffect = 'move';
            return false;
        }

        function handleDrop(e) {
            e.preventDefault();
            if (draggedItem !== this) {
                const draggedIndex = parseInt(draggedItem.dataset.index);
                const targetIndex = parseInt(this.dataset.index);

                const items = galleryData[currentYear];
                const draggedData = items[draggedIndex];
                items.splice(draggedIndex, 1);
                items.splice(targetIndex, 0, draggedData);

                markAsChanged();
                renderGallery();
            }
            return false;
        }

        function handleDragEnd() {
            this.classList.remove('dragging');
        }

        // ÏÇ¨ÏßÑ Ï∂îÍ∞Ä Î™®Îã¨
        function openAddModal() {
            document.getElementById('modalTitle').textContent = 'ÏÇ¨ÏßÑ Ï∂îÍ∞Ä';
            document.getElementById('photoForm').reset();
            document.getElementById('previewImg').style.display = 'none';
            document.getElementById('addModal').classList.add('active');
        }

        function closeModal() {
            document.getElementById('addModal').classList.remove('active');
        }

        // ÏÇ¨ÏßÑ ÎØ∏Î¶¨Î≥¥Í∏∞
        document.getElementById('photoInput').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const preview = document.getElementById('previewImg');
                    preview.src = e.target.result;
                    preview.style.display = 'block';
                };
                reader.readAsDataURL(file);
            }
        });

        // ÏÇ¨ÏßÑ Ï∂îÍ∞Ä/Ìé∏Ïßë Ìèº Ï†úÏ∂ú
        document.getElementById('photoForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const token = document.getElementById('tokenInput').value.trim();
            const photoFile = document.getElementById('photoInput').files[0];
            const date = document.getElementById('dateInput').value;
            const title = document.getElementById('titleInput').value;
            const desc = document.getElementById('descInput').value;

            if (!date || !title || !desc) {
                showAlert('Î™®Îì† Ï†ïÎ≥¥Î•º ÏûÖÎ†•ÌïòÏÑ∏Ïöî', 'error');
                return;
            }

            try {
                let imgPath = '';

                if (photoFile) {
                    // ÏÇ¨ÏßÑ ÏóÖÎ°úÎìú
                    imgPath = `images/${Date.now()}_${photoFile.name}`;
                    const photoContent = await fileToBase64(photoFile);
                    await uploadToGitHub(token, 'aijunny0604-alt/move-auto', imgPath, photoContent.split(',')[1]);
                }

                // Í∞§Îü¨Î¶¨Ïóê Ï∂îÍ∞Ä
                galleryData[currentYear].unshift({
                    img: imgPath,
                    hasImage: !!photoFile,
                    date: date,
                    title: title,
                    desc: desc,
                    lightboxIndex: 0
                });

                markAsChanged();
                renderGallery();
                closeModal();
                showAlert('ÏÇ¨ÏßÑÏù¥ Ï∂îÍ∞ÄÎêòÏóàÏäµÎãàÎã§. "Ï†ÄÏû•" Î≤ÑÌäºÏùÑ ÌÅ¥Î¶≠ÌïòÏÑ∏Ïöî.');
            } catch (error) {
                showAlert('Ïò§Î•ò: ' + error.message, 'error');
            }
        });

        // ÏÇ≠Ï†ú
        function deleteItem(index) {
            if (confirm('Ï†ïÎßê ÏÇ≠Ï†úÌïòÏãúÍ≤†ÏäµÎãàÍπå?')) {
                galleryData[currentYear].splice(index, 1);
                markAsChanged();
                renderGallery();
                showAlert('ÏÇ≠Ï†úÎêòÏóàÏäµÎãàÎã§. "Ï†ÄÏû•" Î≤ÑÌäºÏùÑ ÌÅ¥Î¶≠ÌïòÏÑ∏Ïöî.');
            }
        }

        // Î≥ÄÍ≤ΩÏÇ¨Ìï≠ ÌëúÏãú
        function markAsChanged() {
            hasChanges = true;
            document.getElementById('saveBtn').disabled = false;
        }

        // Ï†ÄÏû•
        async function saveChanges() {
            const token = document.getElementById('tokenInput').value.trim();
            if (!token) {
                showAlert('ÌÜ†ÌÅ∞ÏùÑ ÏûÖÎ†•ÌïòÏÑ∏Ïöî', 'error');
                return;
            }

            try {
                const content = await getFileFromGitHub(token, 'aijunny0604-alt/move-auto', 'gallery.html');
                const updatedContent = buildGalleryHTML(content);
                await updateFileOnGitHub(token, 'aijunny0604-alt/move-auto', 'gallery.html', updatedContent);

                hasChanges = false;
                document.getElementById('saveBtn').disabled = true;
                showAlert('‚úÖ Ï†ÄÏû• ÏôÑÎ£å! Ïû†Ïãú ÌõÑ Í∞§Îü¨Î¶¨ÏóêÏÑú ÌôïÏù∏ÌïòÏÑ∏Ïöî.');
            } catch (error) {
                showAlert('Ï†ÄÏû• Ïã§Ìå®: ' + error.message, 'error');
            }
        }

        // gallery.html Ïû¨Íµ¨ÏÑ±
        function buildGalleryHTML(originalContent) {
            let content = originalContent;

            ['2026', '2025', '2024'].forEach(year => {
                const items = galleryData[year];
                const yearComment = `<!-- ${year}ÎÖÑ -->`;
                const beforeYear = content.split(yearComment)[0];
                const afterYearSection = content.split(yearComment)[1].split('</section>');
                const afterSection = '</section>' + afterYearSection.slice(1).join('</section>');

                // Ïπ¥Îìú HTML ÏÉùÏÑ±
                const cardsHTML = items.map((item, index) => {
                    const globalIndex = Object.keys(galleryData)
                        .filter(y => parseInt(y) >= parseInt(year))
                        .reduce((sum, y) => {
                            if (parseInt(y) > parseInt(year)) return sum + galleryData[y].length;
                            return sum + index;
                        }, 0);

                    return `<div class="gallery-card" onclick="openLightbox(${globalIndex})">
                    <div class="gallery-card-image">
                        ${item.hasImage
                            ? `<img src="${item.img}" alt="${item.title}">`
                            : `<span class="image-placeholder">üì∑</span>`
                        }
                        <div class="zoom-icon">
                            <svg viewBox="0 0 24 24"><path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/><path d="M12 10h-2v2H9v-2H7V9h2V7h1v2h2v1z"/></svg>
                        </div>
                    </div>
                    <div class="gallery-card-info">
                        <span class="event-date">${item.date}</span>

${yearSectionHeader}<div class="gallery-grid">

        // Ïú†Ìã∏Î¶¨Ìã∞ Ìï®ÏàòÎì§
        function fileToBase64(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = () => resolve(reader.result);
                reader.onerror = reject;
                reader.readAsDataURL(file);
            });
        }

        async function uploadToGitHub(token, repo, path, content) {
            const response = await fetch(`https://api.github.com/repos/${repo}/contents/${path}`, {
                method: 'PUT',
                headers: {
                    'Authorization': `token ${token}`,
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    message: `Add photo: ${path}`,
                    content: content
                })
            });

            if (!response.ok) {
                const errorData = await response.json();
                throw new Error(errorData.message || response.statusText);
            }

            return response.json();
        }

        async function getFileFromGitHub(token, repo, path) {
            const response = await fetch(`https://api.github.com/repos/${repo}/contents/${path}`, {
                headers: { 'Authorization': `token ${token}` }
            });

            if (!response.ok) throw new Error('ÌååÏùº Í∞ÄÏ†∏Ïò§Í∏∞ Ïã§Ìå®');

            const data = await response.json();
            const binaryString = atob(data.content);
            const bytes = new Uint8Array(binaryString.length);
            for (let i = 0; i < binaryString.length; i++) {
                bytes[i] = binaryString.charCodeAt(i);
            }
            return new TextDecoder('utf-8').decode(bytes);
        }

        async function updateFileOnGitHub(token, repo, path, content) {
            const getResponse = await fetch(`https://api.github.com/repos/${repo}/contents/${path}`, {
                headers: { 'Authorization': `token ${token}` }
            });

            const fileData = await getResponse.json();
            const encoder = new TextEncoder();
            const uint8array = encoder.encode(content);
            let binaryString = '';
            for (let i = 0; i < uint8array.length; i++) {
                binaryString += String.fromCharCode(uint8array[i]);
            }

            const response = await fetch(`https://api.github.com/repos/${repo}/contents/${path}`, {
                method: 'PUT',
                headers: {
                    'Authorization': `token ${token}`,
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    message: 'Update gallery from admin panel',
                    content: btoa(binaryString),
                    sha: fileData.sha
                })
            });

            if (!response.ok) {
                const errorData = await response.json();
                throw new Error(errorData.message || response.statusText);
            }

            return response.json();
        }

            const alert = document.getElementById('alert');
            alert.textContent = message;
            alert.className = `alert ${type} active`;
            setTimeout(() => {
                alert.className = 'alert';
            }, 5000);
        }
